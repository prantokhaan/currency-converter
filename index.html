<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7700b0cbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
                        <select id="country-list">
                           
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/bd/flat/64.png" alt="flag">
                        <select id="country-list">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <!-- JavaScript File -->
    <script src="js/country-list.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
